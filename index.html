<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href= "fevicon.png">
</head>
<body>
    <div class="container">
        <h1 class="heading">Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <input type="number" id="array-size" placeholder="Size 2-100" min="2" max="100">
            <button id="generate-array" class="button-1">Generate Array</button>
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>
            <button id="start-sorting" class="button-1">Start Sorting</button>
        </div>
        <div class="array-container" id="array-container"></div>
        <div class="icon-wrapper">
            <a href="https://www.linkedin.com/in/abhishek-shah-3262ba275"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://x.com/Abhishek261026"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/_abhishek_26.10_/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/shahabhishek1256"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/Abhishek-2610"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
